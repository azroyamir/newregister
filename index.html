<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
  
  <img src="../image/logoall.gif" width="400" height="109"  alt=""/> 
  <h1>Registration</h1>
  
  </div>

  <div data-role="content">
    <form method="post" action="../demoform.asp">
      <div data-role="fieldcontain">
      
        <label for="username">Username : </label>
        <input type="text" name="username" id="username">       
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
                        
        <label for="password2"> Password:</label>
        <input type="password" name="password2" id="password2">
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Your email..">
        
        <label for="userAddress">Address:</label>
        <input type="text" name="userAddress" id="userAddress">
        
        <label for="userAddress2"></label>
        <input type="text" name="userAddress2" id="userAddress2">
        
        <label for="userPoscode">Poscode</label>
        <input type="text" name="userPoscode" id="userPoscode">
        
         <label for="userCity">City</label>
        <input type="text" name="userCity" id="userCity">
        
        <label for="userState">State</label>
        <input type="text" name="userState" id="userState">
        
        <label for="userPhone">Phone No.</label>
        <input type="text" name="userPhone" id="userPhone">
        
      </div>
      <input type="submit" data-inline="true" value="Submit">
    </form>
  </div>
</div>

</body>
</html>
